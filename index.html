<!DOCTYPE html> <!-- Declaração do tipo de documento -->
<html lang="en"> <!-- Início do documento HTML com idioma definido como inglês -->
<head> <!-- Cabeçalho do documento -->
    <meta charset="UTF-8"> <!-- Definição de codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração da viewport para responsividade -->
    <title>Estrutura de Página com Duas Barras Laterais</title> <!-- Título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilo CSS -->
</head>
<body> <!-- Corpo do documento -->
    <header> <!-- Cabeçalho da página -->
        <h1>&lt;header&gt;</h1> <!-- Título do cabeçalho -->
        <nav> <!-- Navegação -->
            <span class="right">&lt;nav&gt</span> <!-- Texto de abertura da tag nav -->
            <span class="left">&lt;/nav&gt;&lt;/header&gt;</span> <!-- Texto de fechamento das tags nav e header -->
        </nav>
    </header>

    <div class="container"> <!-- Contêiner principal -->
        <!-- Texto acima -->
        <h1>&lt;div&gt;</h1> <!-- Texto de abertura da tag div -->
        <div class="content"> <!-- Div de conteúdo -->
            <aside class="left-sidebar"> <!-- Barra lateral esquerda -->
                Barra Lateral Esquerda <!-- Conteúdo da barra lateral esquerda -->
            </aside>
            <article> <!-- Artigo principal -->
                <section>Conteúdo Principal</section> <!-- Seção de conteúdo principal -->
            </article>
            <aside class="right-sidebar"> <!-- Barra lateral direita -->
                Barra Lateral Direita <!-- Conteúdo da barra lateral direita -->
            </aside>
        </div>
        <!-- Texto abaixo -->
        <h1>&lt;/div&gt;</h1> <!-- Texto de fechamento da tag div -->
    </div>

    <footer> <!-- Rodapé da página -->
        <p>Rodapé</p> <!-- Texto do rodapé -->
    </footer>
</body>
</html> <!-- Fim do documento HTML -->
